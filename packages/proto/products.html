<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/tokens.css">
    <link rel="stylesheet" href="styles/page.css">
    <link rel="stylesheet" href="styles/products.css">
    <meta charset="UTF-8">
    <title>Products</title>
    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import { PotteryItemElement } from "/src/pottery-item.js";
        import { PotteryListElement } from "/src/pottery-list.js";
        import { HeaderElement } from "/src/header-element.js";

        define({
            "pottery-item": PotteryItemElement,
            "pottery-list": PotteryListElement,
            "header-element": HeaderElement,
            "mu-auth": Auth.Provider
        });
    </script>
</head>
<body class="page">
<script>
    document.body.addEventListener("dark-mode:toggle", (event) => {
        const page = event.currentTarget;
        const checked = event.detail.checked;
        page.classList.toggle("dark-mode", checked);
    });
</script>
    <mu-auth provides="pottery:auth">
    <header-element page-title="Products"></header-element>
    <main>
        <pottery-list src="/data/products.json"></pottery-list>
        <a href="index.html">Return Home</a>
    </main>
    </mu-auth>
</body>
</html>
